<div class="login-page">
  <div class="login-container">
    <div class="login-left">
      <img src="frota.png" alt="Frota Inativa" />
      <h1>Seja bem-vindo</h1>
      <p>Gerencie seu improdutivo de forma simples e eficiente.</p>
    </div>

    <div class="login-right">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
        <h2>Entrar</h2>

        <div class="input-group">
          <label for="usuario">Usuário</label>
          <input type="text" id="usuario" placeholder="Usuário" formControlName="username" />
        </div>

        <div class="input-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Sua senha" formControlName="password" />
          <p *ngIf="errorMsg" class="error-msg">{{ errorMsg }}</p>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="lembrar" formControlName="remember" />
          <label for="lembrar">Lembrar de mim</label>
        </div>

        <button type="submit" [disabled]="loading">Entrar</button>
      </form>
    </div>
  </div>
</div>
